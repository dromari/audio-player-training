<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Audio Player</title>
</head>

<body>

    <img src="assets/img/LinaBoWeiblich.jfif" class="background" alt="background">

    <audio src="assets/music/LinaBoWeiblich.mp3" class="audio"></audio>

    <div class="container-audio-player">
        <div class="background-player">
            <img src="assets/img/LinaBoWeiblich.jfif" class="background-img" alt="background">
        </div>
        <div class="container-player">
            <div class="control">
                <div class="arrow control-icon">
                    <img src="assets/img/icons8-влево-в-квадрате-100.png" class="prevBtn" alt="arrow">
                </div>
                <div class="playPause control-icon">
                    <img src="assets/img/icons8-воспроизведение-100.png" alt="play-pause" class="play">
                    <img src="assets/img/icons8-пауза-в-кружке-50.png" alt="play-pause" class="pause">
                </div>
                <div class="arrow control-icon">
                    <img src="assets/img/icons8-влево-в-квадрате-100.png" class="nextBtn" alt="right">
                </div>
            </div>
            <div class="info">
                <div class="name-artist name">Lina Bo</div>
                <div class="name-song name">Weiblich</div>
            </div>

            <div class="time">
                <span class="current">0:00</span>
                <div class="timeline">
                    <input type="range" class="progressBar" value="0" min="0">
                </div>
                <span class="duration">0</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        <ul class="footer-content">
            <li>
                <h2>2023</h2>
            </li>
            <li><a href="https://github.com/dromari" class="github">
                    <img src="assets/img/github.png" alt="GitHub">
                </a></li>
            <li><a href="https://rs.school/js/" class="rsschool">
                    <img src="assets/img/rs_school_js.svg" alt="Rsschool">
                </a>
            </li>
        </ul>
    </footer>

    <script src="script.js"></script>

</body>

</html>
